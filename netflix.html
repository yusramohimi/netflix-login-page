<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="netflixstyle.css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <a href="https://fontmeme.com/netflix-font/"><img src="https://fontmeme.com/permalink/240105/509abc6ce35d6779bb820f67cf7913d8.png" alt="netflix-font" border="0"></a>
    </header>
    <main class="flex-container">
        <h2>Sign In</h2>
        <input type="email" id="email" name="email" placeholder="Email or phone number" class="input">
        <input type="password" id="pwd" name="pwd" placeholder="Password" class="input">
        
            <button class="sign-in">Sign In</button>
            <div class="bottom">
                <div class="form"> 
                    <div>
                    <input type="checkbox" id="remember me" name="remember me" >Remember me
                    </div>
                    <a href="#" class="need-help">Need help?</a>
                </div>
        
            <div class="nd-part">
                <div class="sign-up">
                    <p>New to Netflix?
                        <a href="#">Sign up now</a>
                    </p>
                </div>
                <div class="last">
                    <p>This page is protected by Google reCAPTCHA to ensure yo're not a bot.
                        <a href="#">Learn more.</a>
                    </p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
